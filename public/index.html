<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Aqua App</title>
		<link rel="stylesheet" href="js/libs/jquery/jquery-ui.css" />
		<link rel="stylesheet" href="css/kube.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/libs/jquery/jquery-1.11.1.js"></script>
		<script src="js/libs/jquery/jquery-ui.js"></script>
		<script src="js/csv-download.js"></script>
	</head>
	<body>
		<div class="units-row units-padding">
			<div  class = "unit-80 centered">
				<h1>Download aquaponics data as CSV</h1>
			</div>
			<form id = "download_form" method = "get" action = "/csv_download" class = "forms">
				<div class="units-row units-padding end">
					<div  class = "unit-30 unit-push-10">
						<label for = "from">
							<input  placeholder="From" class = "width-100" type="text" id = "from" name = "from"/>
						</label>
					</div>	
					<div  class = "unit-30 unit-push-10">
						<label for = "to">
							<input placeholder="To"  class = "width-100" type="text" id = "to" name = "to"/>
						</label>
					</div>	
				</div>
				<div class="units-row units-padding">		
					<div  class = "unit-30 unit-push-10">
						<select class = "width-100 btn" id = "sensor_name" name = "sensor_name">
							<option value = "all">All data</option>
							<option value = "Air Temperature">Air Temperature</option>
							<option value = "Water Temperature">Water Temperature</option>
							<option value = "Light">Light</option>
							<option value = "pHradio">pH</option>
							<option value = "Water Temperature">Water Temperature</option>
							<option value = "Digital Water Level">Digital Water Level</option>
							<option value = "Analogue Water Level">Analogue Water Level</option>
							<option value = "Water Pump Current">Water Pump Current</option>
							<option value = "Air Pump 1 Current">Air Pump 1 Current</option>
							<option value = "Air Pump 2 Current">Air Pump 2 Current</option>
							<option value = "Light_Voltage">Light Battery</option>
							<option value = "pH_Voltage">pH Battery</option>
						</select>
					</div>
					<div  class = "unit-30 unit-push-10">
						<input  class = "width-100 btn btn-green" type = "submit" id = "download" value = "Download" />
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
